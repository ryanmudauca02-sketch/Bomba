<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Ryan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3a3434;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .galeria-box video {
    width: 100%;
    height: 100;
    object-fit: cover;
    border-radius: 60px;
    transition: transform 0.5s ease;
}

.galeria-box:hover video {
    transform: scale(1.05);
}


        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .galeria-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .galeria-box {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .galeria-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .galeria-box:hover img {
            transform: scale(1.1);
        }

        .btn-voltar {
            display: block;
            width: 150px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-voltar:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Bomba Mudauca</h1>
</header>
